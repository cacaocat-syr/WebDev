<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <title>Coin Flip</title>
        <script type="text/javascript" src="./script.js"></script>
        <script type="text/javascript">
            function log(x) {
                console.log(x);
            }
        </script>

    </head>
    <body>
        <div class="container">
            <h1>Coin Flip</h1>
            <form>
                <label>Let's Flip a Coin! Choose Heads or Tails:</label>
                <div class="row">
                    <div class="col-sm-3" style="padding-top: 10px;">
                        <button type="button" class="btn btn-primary" onclick="chance('heads')">Heads</button>
                    </div>
                    <div class="col-sm-3" style="padding-top: 10px;">
                        <button type="button" class="btn btn-primary" onclick="chance('tails')">Tails</button>
                    </div>
                </div>
                <p id="output" style="padding-top: 10px;"></p>
            </form>
        </div>
    </body>
</html>
